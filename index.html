<body>

    <input type="tel" id="phone" placeholder="Phone">
    <input type="email" id="email" placeholder="Email">

    <input type="hidden" id="editIndex">

    <button onclick="addTask()">Add Order</button>
  </div>
  <h2>ğŸ” Filter Order</h2>

  <div class="form">

    <input type="text" id="filterName" placeholder="Filter by Name" onkeyup="applyFilter()">
    <input type="text" id="filterAddress" placeholder="Filter by Address" onkeyup="applyFilter()">
    <button onclick="clearFilter()" class="clear-btn">Clear Filter</button>


  </div>
